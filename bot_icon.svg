<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5A6F;stop-opacity:1" />
    </radialGradient>

    <!-- Metal gradient for gear -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8A8A8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D0D0D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="metalShine" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#E0E0E0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Background Circle with Red Gradient (Japanese Flag Style) -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>

  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="25" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="20" r="5" fill="#FFD700"/>
  <circle cx="100" cy="20" r="3" fill="#FFF700" opacity="0.8"/>

  <!-- Robot Head -->
  <rect x="65" y="40" width="70" height="60" rx="8" fill="#4A90E2"/>
  <rect x="65" y="40" width="70" height="8" fill="#2C5AA0"/>

  <!-- Eyes (Anime Style - Large) -->
  <!-- Left Eye -->
  <ellipse cx="82" cy="68" rx="14" ry="18" fill="#FFFFFF"/>
  <ellipse cx="82" cy="70" rx="10" ry="14" fill="#2C5AA0"/>
  <ellipse cx="82" cy="68" rx="6" ry="9" fill="#000000"/>
  <!-- Left Eye Highlights -->
  <circle cx="79" cy="64" r="4" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="85" cy="72" r="2" fill="#FFFFFF" opacity="0.7"/>

  <!-- Right Eye -->
  <ellipse cx="118" cy="68" rx="14" ry="18" fill="#FFFFFF"/>
  <ellipse cx="118" cy="70" rx="10" ry="14" fill="#2C5AA0"/>
  <ellipse cx="118" cy="68" rx="6" ry="9" fill="#000000"/>
  <!-- Right Eye Highlights -->
  <circle cx="115" cy="64" r="4" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="121" cy="72" r="2" fill="#FFFFFF" opacity="0.7"/>

  <!-- Smile/Display -->
  <rect x="75" y="82" width="50" height="12" rx="6" fill="#2C5AA0"/>
  <path d="M 80 88 Q 100 92 120 88" stroke="#4A90E2" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Robot Body -->
  <rect x="60" y="105" width="80" height="75" rx="10" fill="#4A90E2"/>

  <!-- Body Details -->
  <rect x="70" y="115" width="60" height="30" rx="4" fill="#2C5AA0" opacity="0.6"/>

  <!-- Lightning Bolt on chest (instead of button) -->
  <g transform="translate(100, 130)">
    <!-- Main lightning bolt shape -->
    <path d="M 2,-12 L -5,0 L 0,0 L -3,12 L 8,-2 L 3,-2 Z" fill="#FFD700"/>
    <path d="M 1.5,-11 L -4,0 L 0.5,0 L -2.5,11 L 7,-2 L 2.5,-2 Z" fill="#FFF700"/>
    <!-- Lightning glow effect -->
    <path d="M 2,-12 L -5,0 L 0,0 L -3,12 L 8,-2 L 3,-2 Z" fill="#FFD700" opacity="0.4" transform="scale(1.3)"/>
  </g>

  <!-- Body Lines -->
  <line x1="75" y1="155" x2="95" y2="155" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="75" y1="165" x2="85" y2="165" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="105" y1="155" x2="125" y2="155" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="115" y1="165" x2="125" y2="165" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Left Arm -->
  <rect x="35" y="115" width="20" height="45" rx="10" fill="#4A90E2"/>
  <circle cx="45" cy="165" r="8" fill="#2C5AA0"/>

  <!-- Right Arm -->
  <rect x="145" y="115" width="20" height="45" rx="10" fill="#4A90E2"/>
  <circle cx="155" cy="165" r="8" fill="#2C5AA0"/>

  <!-- Left Leg -->
  <rect x="70" y="180" width="20" height="10" rx="5" fill="#2C5AA0"/>

  <!-- Right Leg -->
  <rect x="110" y="180" width="20" height="10" rx="5" fill="#2C5AA0"/>

  <!-- Build Tool Symbols -->

  <!-- Secondary Gear (Bottom Left) -->
  <g transform="translate(45, 155)" opacity="0.8">
    <circle cx="0" cy="0" r="12" fill="#FFB74D"/>
    <path d="M 0,-12 L 2.5,-9 L 2.5,9 L 0,12 L -2.5,9 L -2.5,-9 Z" fill="#FFB74D"/>
    <path d="M -12,0 L -9,2.5 L 9,2.5 L 12,0 L 9,-2.5 L -9,-2.5 Z" fill="#FFB74D"/>
    <circle cx="0" cy="0" r="6" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="3" fill="#E94B3C"/>
  </g>

  <!-- Third Gear (Bottom Right) -->
  <g transform="translate(155, 155)" opacity="0.8">
    <circle cx="0" cy="0" r="10" fill="#50C878"/>
    <path d="M 0,-10 L 2,-7.5 L 2,7.5 L 0,10 L -2,7.5 L -2,-7.5 Z" fill="#50C878"/>
    <path d="M -10,0 L -7.5,2 L 7.5,2 L 10,0 L 7.5,-2 L -7.5,-2 Z" fill="#50C878"/>
    <circle cx="0" cy="0" r="5" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="2.5" fill="#2C5AA0"/>
  </g>

  <!-- Giant Hammer (Robot's Height, held vertically in left hand - Profile View) -->
  <g transform="translate(35, 100)">
    <!-- Hammer Handle (Very long wooden handle) -->
    <rect x="-8" y="0" width="16" height="150" rx="7" fill="#8B6914"/>
    <rect x="-6" y="0" width="12" height="150" rx="5" fill="#A0772F"/>
    <!-- Handle grip lines -->
    <line x1="-6" y1="20" x2="6" y2="20" stroke="#6B5416" stroke-width="2"/>
    <line x1="-6" y1="40" x2="6" y2="40" stroke="#6B5416" stroke-width="2"/>
    <line x1="-6" y1="60" x2="6" y2="60" stroke="#6B5416" stroke-width="2"/>
    <line x1="-6" y1="80" x2="6" y2="80" stroke="#6B5416" stroke-width="2"/>
    <line x1="-6" y1="100" x2="6" y2="100" stroke="#6B5416" stroke-width="2"/>
    <line x1="-6" y1="120" x2="6" y2="120" stroke="#6B5416" stroke-width="2"/>
    <!-- Handle end -->
    <ellipse cx="0" cy="150" rx="10" ry="5" fill="#6B5416"/>

    <!-- Hammer Head (Profile View - T-shaped) -->
    <!-- Main striking face (front) -->
    <rect x="-8" y="-55" width="16" height="55" rx="2" fill="#505050"/>
    <rect x="-6" y="-53" width="12" height="53" rx="1" fill="#707070"/>
    <!-- Metal shine effect on front face -->
    <rect x="-5" y="-50" width="3" height="45" rx="1" fill="#A0A0A0" opacity="0.7"/>
    <rect x="2" y="-48" width="2" height="40" rx="0.5" fill="#909090" opacity="0.5"/>

    <!-- Side extension (perpendicular part - T shape) -->
    <rect x="-45" y="-40" width="90" height="35" rx="3" fill="#606060"/>
    <rect x="-43" y="-38" width="86" height="31" rx="2" fill="#707070"/>
    <!-- Metal shine on side extension -->
    <rect x="-40" y="-35" width="4" height="25" rx="1" fill="#909090" opacity="0.6"/>
    <rect x="36" y="-35" width="4" height="25" rx="1" fill="#808080" opacity="0.5"/>

    <!-- Claw part at the back (for pulling nails) -->
    <path d="M -35,-40 L -42,-48 L -40,-52 L -33,-44 Z" fill="#505050"/>
    <path d="M -38,-50 Q -41,-54 -37,-53" fill="none" stroke="#707070" stroke-width="2.5"/>

    <!-- Impact lines (showing power) -->
    <line x1="-50" y1="-20" x2="-60" y2="-22" stroke="#FFD700" stroke-width="2.5" opacity="0.7"/>
    <line x1="-48" y1="-10" x2="-58" y2="-10" stroke="#FFD700" stroke-width="2.5" opacity="0.7"/>
    <line x1="48" y1="-20" x2="58" y2="-22" stroke="#FFD700" stroke-width="2.5" opacity="0.7"/>
    <line x1="50" y1="-10" x2="60" y2="-10" stroke="#FFD700" stroke-width="2.5" opacity="0.7"/>
  </g>

  <!-- Left Hand firmly grasping giant hammer -->
  <ellipse cx="35" cy="140" rx="12" ry="8" fill="#2C5AA0" opacity="0.95"/>

  <!-- Code Brackets -->
  <text x="35" y="140" font-family="monospace" font-size="16" font-weight="bold" fill="#50C878" opacity="0.6">&lt;/&gt;</text>

  <!-- BUILD Text -->
  <text x="20" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A90E2" opacity="0.7">BUILD</text>
</svg>
