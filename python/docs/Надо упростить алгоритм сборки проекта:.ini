Надо упростить алгоритм сборки проекта:
1. Склонировать git репозиторий подмодули клонировать не Надо
2. Переключиться на ветку разработки, илжгл взять из проекта
3. Обновить изменения вветке
4. Переключиться на ветку публикации
5. Получить изменения для ветки публикации
6. Мерджить ветку разработки в ветку публикации
7. Обновить версию проекта зависит от типа проекта (flutter/maui/xamarin), где менять версию задано в проекте, в файе проекта надо прочитать версию и сделать инкремент последней цифры
8. Сделать коммит с сообщением "#Release <версия>"
9. Сделать push в репозиторий
10. ТОЛЬКО В КОНЦЕ ВЫВЕСТИ СООБЩЕНИЕ О ТОМ, ЧТО СБОРКА НАЧНЕТСЯ АВТОМАТИЧЕСКИ В РЕПОЗИТОРИИ (GitHub Actions) или что произошла ошибка, НЕ надо каждую операцию отправлять сообщение, в конце просто резюме о процессе